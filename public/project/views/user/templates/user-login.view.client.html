<div class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/show">
                        <b class="kp-navbar-text">SoapOperaWorld</b>
                    </a>
                </div>
            </div>
        </nav>

    </nav>

    <div id="body-div">
        <div class="container-fluid">
            <form>
                <h1>Login</h1>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <br/>

                <div class="form-group">
                    <h4>UserName</h4>
                    <input ng-model="user.username" type="text" class="form-control" placeholder="Username"/>
                </div>

                <div class="form-group">
                    <h4>Password</h4>
                    <input ng-model="user.password" type="password"
                           class="form-control"
                           placeholder="Password"/>
                </div>


                <br/>

                <div class="form-group">
                    <a class="btn btn-info btn-block"
                       ng-click="model.login(user)">
                        Login
                    </a>
                </div>


                <div class="form-group">
                    <a href="/auth/facebook" class="fa fa-facebook-official btn btn-primary btn-block">
                        Facebook
                    </a>
                </div>

                <div class="form-group">
                    <a class="btn btn-success btn-block"
                       href="#/userregister">Register</a>
                </div>

                <div class="form-group">
                    <a class="btn btn-warning btn-block"
                       href="#/show">Sneak Peek</a>
                </div>
            </form>
        </div>
    </div>
</div>
