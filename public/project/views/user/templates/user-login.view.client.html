    <form>
        <h1>Login</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>


        <div class="form-group">
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username"/>
        </div>

        <div class="form-group">
        <input ng-model="user.password" type="password"
               class="form-control"
               placeholder="Password"/>
        </div>


        <div class="form-group">
        <a class="btn btn-primary btn-block"
           ng-click="model.login(user)">
            Login
        </a>
        </div>


        <div class="form-group">
            <a href = "/auth/facebook" class="fa fa-facebook-official btn btn-primary btn-block">
               Facebook
            </a>
        </div>

       <div class="form-group">
        <a class="btn btn-success btn-block"
           href="#/userregister">Register</a>
    </div>

    <div class="form-group">
        <a class="btn btn-warning btn-block"
           href="#/home">Home</a>
    </div>

    </form>
</div>
