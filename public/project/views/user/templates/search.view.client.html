<div class="container-fluid">
    <div class="form-group">
        <input ng-model="show.showname" type="text"
               class="form-control"
               placeholder="TVTime!!"/>
    </div>
    <div class="form-group">
        <a ng-click="model.getTVShows(show)" class="btn btn-success btn-block">Find Your favorite TVShow!</a>
    </div>

    <div ng-show="model.message" class="alert alert-danger" role="alert">
        {{model.message}}
    </div>

    <div class="row container-fluid">
    <div ng-repeat="showarr in model.shows">
        <div class ="col-lg-3 col-md-3 cold-sm-6 col-xs-12" ng-if="showarr.poster_path">
           <a href="#/user/{{model.uid}}/search/{{showarr.id}}">
            <img class="img-responsive thumbnail" ng-src="https://image.tmdb.org/t/p/w500/{{showarr.poster_path}}" alt="{{showarr.poster_path}}"/>
           </a>
           <!-- {{showarr.name}} -->
        </div>
    </div>
    </div>

</div>
