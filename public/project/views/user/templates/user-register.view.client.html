<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-danger" role="alert">
        {{model.message}}
    </div>

    <div class="form-group">
        <img class="avatar form-group" ng-src="{{img_avatar}}" onerror="this.src='https://cdn.pixabay.com/photo/2016/11/08/15/21/user-1808597_960_720.png'"/>
    </div>

    <div class="form-group">
    <input ng-model="user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    </div>

    <div class="form-group">
    <input ng-model="user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    </div>
    <div class="form-group">
    <input ng-model="user.verifypassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>
    </div>

    <div class="form-group">
        <select class="form-control" ng-model="img_avatar">
            <option value="" disabled selected>Gender</option>
            <option value="https://www.w3schools.com/w3css/img_avatar2.png">Male</option>
            <option value="https://www.w3schools.com/howto/img_avatar2.png">Female</option>
        </select>
    </div>

    <div class="form-group">
        <select class="form-control" ng-model="user.type">
            <option value="" disabled selected>What are you here for?</option>
            <option value="buyer">Just Browsing, might buy a tvshow DVD</option>
            <option value="seller">Need to sell TV show DVDs that I own</option>
        </select>
    </div>

    <a ng-click="model.register(user)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/userlogin">Cancel</a>
</div>
