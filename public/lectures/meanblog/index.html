<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Title</title>
    <style>
        h1{
            color:deeppink;
        }

        h2#title{
            color: aquamarine;
        }

        .styling{
            color : coral;
        }
    </style>
</head>
<body>
   <div class="container" ng-controller="BlogController">

       <h1 style="background-color:lavender"> Todos  </h1>

       <label class="styling"> Title</label>
       <input ng-model="todo.title" class="form-control"/>


       <label class="styling">Content</label>
       <textarea ng-model="todo.note" class="form-control"></textarea>

       <button ng-click="CreateTodo(todo)">Post!</button>

       <div ng-repeat="todo in todos">
       <h2 id="title">
           {{todo.title}}
       </h2>

       </h2>
       <p>
           {{todo.note}}
       </p>

       </div>

       <h2>
           No Color
       </h2>

   </div>
</body>
</html>
