<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="Text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="URL" value="http://www.w3schools.com/howto/img_mountains.jpg">
        </div>

        <div class="form-group">
            <label for="Width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="Width" value="100%">
        </div>
        <div class="form-group">
            <label for="Upload">Upload</label>
            <input type="file" class="form-control" id="Upload" placeholder="Upload">
        </div>
    </form>

    <a class="btn btn-primary btn-block">Upload</a>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
